<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能网站</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            /* 炫酷动态渐变背景 */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            text-align: center;
            color: #333;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .main-content {
            padding: 100px 20px 50px;
        }

        .welcome-text {
            color: white;
            font-size: 20px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .site-button {
            padding: 18px 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.8));
            color: #2c3e50;
            text-decoration: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }

        .site-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            background: linear-gradient(135deg, rgba(255,255,255,1), rgba(255,255,255,0.95));
        }

        /* 抖音按钮样式 */
        .douyin-button { color: #ff0050; }
        .douyin-button:hover { color: #ff0050; }

        /* 百度按钮样式 */
        .baidu-button { color: #2932e1; }
        .baidu-button:hover { color: #1a22b8; }

        /* 哔哩哔哩按钮样式 */
        .bilibili-button { color: #FB7299; }
        .bilibili-button:hover { color: #FF6699; }

        /* 快手按钮样式 */
        .kuaishou-button { color: #FFC300; }
        .kuaishou-button:hover { color: #FF8C00; }

        /* GitHub按钮样式 */
        .github-button { color: #24292e; }
        .github-button:hover { color: #0366d6; }

        /* QQ按钮样式 */
        .qq-button { color: #12B7F5; }
        .qq-button:hover { color: #0099E5; }

        /* 响应式设计：在小屏幕上改为2列 */
        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 在更小的屏幕上改为1列 */
        @media (max-width: 480px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">功能网站</header>
    
    <div class="main-content">
        <div class="welcome-text">
            欢迎访问！精选常用网站导航
        </div>
        
        <div class="button-grid">
            <!-- 第一行 -->
            <a href="https://www.douyin.com" class="site-button douyin-button" target="_blank">抖音网页版</a>
            <a href="https://www.baidu.com" class="site-button baidu-button" target="_blank">百度网页版</a>
            <a href="https://www.bilibili.com" class="site-button bilibili-button" target="_blank">哔哩哔哩网页版</a>
            
            <!-- 第二行 -->
            <a href="https://www.kuaishou.com" class="site-button kuaishou-button" target="_blank">快手网页版</a>
            <a href="https://www.github.com" class="site-button github-button" target="_blank">GitHub网页版</a>
            <a href="https://www.qq.com" class="site-button qq-button" target="_blank">QQ网页版</a>
        </div>
    </div>

    <script>
        // 这里可以添加未来的JavaScript功能
    </script>
</body>
</html>
